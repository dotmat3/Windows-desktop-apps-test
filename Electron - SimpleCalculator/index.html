<html>
	<head>
		<title>SimpleCalculator</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
		<script>
			window.onload = () => {
				const buttons = document.getElementsByTagName("button");
				for (const button of buttons) {
					button.addEventListener("click", (event) => {
						const userInputText = document.getElementById("userInputText");
						userInputText.value += button.textContent;
					});
				}
			};
		</script>
	</head>
	<body>
		<main>
			<input type="text" id="userInputText" />
			<span>Inserisci un'espressione e premi invio</span>
			<table>
				<tr>
					<td><button>CE</button></td>
					<td></td>
					<td><button>Del</button></td>
					<td><button>%</button></td>
				</tr>
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button>x</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>-</button></td>
				</tr>
				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
					<td><button>+</button></td>
				</tr>
				<tr>
					<td></td>
					<td><button>0</button></td>
					<td><button>.</button></td>
					<td><button>=</button></td>
				</tr>
			</table>
		</main>
	</body>
</html>
